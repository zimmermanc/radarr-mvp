apiVersion: v1
kind: Service
metadata:
  name: radarr-mvp-service
  namespace: radarr-mvp
  labels:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: application
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "7878"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: application
  ports:
  - name: http
    port: 7878
    targetPort: http
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: radarr-mvp-headless
  namespace: radarr-mvp
  labels:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: application
  ports:
  - name: http
    port: 7878
    targetPort: http
    protocol: TCP