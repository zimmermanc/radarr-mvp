apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: radarr-mvp-vpa
  namespace: radarr-mvp
  labels:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: radarr-mvp
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: radarr-mvp
      maxAllowed:
        cpu: 4000m
        memory: 8Gi
        ephemeral-storage: 10Gi
      minAllowed:
        cpu: 100m
        memory: 128Mi
        ephemeral-storage: 512Mi
      controlledResources: ["cpu", "memory", "ephemeral-storage"]
      controlledValues: RequestsAndLimits
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: radarr-mvp-postgres-vpa
  namespace: radarr-mvp
  labels:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: database
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: radarr-mvp-postgres
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: postgres
      maxAllowed:
        cpu: 2000m
        memory: 4Gi
        ephemeral-storage: 5Gi
      minAllowed:
        cpu: 100m
        memory: 256Mi
        ephemeral-storage: 1Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: radarr-mvp-redis-vpa
  namespace: radarr-mvp
  labels:
    app.kubernetes.io/name: radarr-mvp
    app.kubernetes.io/component: cache
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: radarr-mvp-redis
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: redis
      maxAllowed:
        cpu: 1000m
        memory: 2Gi
        ephemeral-storage: 1Gi
      minAllowed:
        cpu: 50m
        memory: 64Mi
        ephemeral-storage: 256Mi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits