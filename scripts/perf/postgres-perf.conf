# PostgreSQL Performance Configuration for Load Testing
# Optimized for high-throughput testing scenarios

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB                 # 25% of RAM for dedicated server
effective_cache_size = 1GB             # Available OS cache
work_mem = 64MB                        # Memory for sorts and hash tables
maintenance_work_mem = 256MB           # Memory for maintenance operations
dynamic_shared_memory_type = posix

# WAL Settings
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB

# Query Planner Settings
random_page_cost = 1.1                 # SSD-optimized
effective_io_concurrency = 200         # Number of concurrent I/O operations
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_temp_files = 0
log_checkpoints = on
log_connections = on
log_disconnections = on

# Performance Analysis
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# Autovacuum Settings (aggressive for testing)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 10

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 256

# Client Connection Defaults
default_statistics_target = 100
constraint_exclusion = partition
default_table_access_method = heap

# Error Handling
restart_after_crash = on

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Shared Libraries
shared_preload_libraries = 'pg_stat_statements'

# pg_stat_statements Configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on